# Render Blueprint - 2 servis: API (Node) + Frontend (Static)
# https://render.com/docs/blueprint-spec

services:
  # 1) Backend API (Node)
  - type: web
    runtime: node
    name: cilii
    buildCommand: "cd server && npm install"
    startCommand: "cd server && npm start"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      # Frontend URL'ini CORS için ekleyin (Static site deploy sonrası)
      # Örnek: https://cilii-web.onrender.com
      - key: CORS_ORIGINS
        sync: false

  # 2) Frontend (Static - React build)
  - type: web
    runtime: static
    name: cilii-web
    buildCommand: "cd client && npm install && npm run build"
    staticPublishPath: client/dist
    envVars:
      # Backend API URL (Node servisinin adresi)
      # Deploy sonrası örnek: https://cilii.onrender.com
      - key: VITE_API_BASE_URL
        sync: false
